<html>
  <head>
    <meta name="viewport" content="user-scalable=0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="game_over" class="state-ui-container"></div>
    <div id="title" class="state-ui-container"></div>
    <div id="game" class="state-ui-container">
      <div class="banner">
        <div id="score" class="ui-text">SCORE: 0</div>
        <div id="lives" class="ui-text">LIVES: 3</div>
      </div>
    </div>
    <div id="move-left" class="move-arrow">
      <img width="80px" height="80px" src="./assets/left-arrow.svg" />
    </div>
    <div id="move-right" class="move-arrow">
      <img
        width="80px"
        height="80px"
        src="./assets/right-arrow.svg"
        fill="teal"
      />
    </div>
  </body>
</html>
